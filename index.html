 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
 <body>
    <div class="Container">
        <header class="header">
            <h2>Kawaii TodoList  </h2>
        </header>
        <main class="Task">
            <div class="input-area">
                <input class="text-area" type="text" placeholder="Add your task">
                <div class="icons">
                    <button class="add-sign">+</button>
                </div>
            </div>
            <div class="successfully-added"> <h1>Tasks added successfully </h1></div>
            <div class="task-added"> 
                <p>Go to market</p>
                <div class="icons">
                    <button class="edit">✎</button>
                    <button class="delete">✕</button>
                </div>
            </div>
            <div class="task-added"> 
                <p> to practice code</p>
                <div class="icons">
                    <button class="edit">✎</button>
                    <button class="delete">✕</button>
                </div>
            </div>
            <div class="task-added"> 
                <p>to learn new hidth</p>
                <div class="icons">
                    <button class="edit">✎</button>
                    <button class="delete">✕</button>
                </div>
            </div>
            <div class="task-added"> 
                <p>to learn arabic</p>
                <div class="icons">
                    <button class="edit">✎</button>
                    <button class="delete">✕</button>
                </div>
            </div>
            <div class="image">
                <img src="./assets/bunny.png" alt="bunny image">
            </div>
        </main>
    </div>
 </body>
 </html>
